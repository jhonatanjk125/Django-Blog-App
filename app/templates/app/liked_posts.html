{% extends 'base.html' %}
{% block title %}Blog | Liked Posts{% endblock title%}
{% block content%}

<main>
  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <a href="{% url 'home' %}" class="learn">
            <span class="material-icons"> keyboard_return </span> Go back
          </a>
          <h1>Liked posts</h1>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="sp">
  <div class="container">
    <div class="blog-tags">
    {% for post in liked_posts %}
    <p class="tag">
      <a style="color: white;" href="{% url 'post_page' post.post_slug %}">{{ post.title }}</a>
    </p>
    {% endfor %}
  </div>
  </div>
</section>

{% endblock content %}
